><H1
CLASS="section"
><A
NAME="interrupt_handling"
>割込み処理</A
></H1
><P
>μT-Kernelでの割込みは、デバイスからの外部割込みと、CPU例外による割込みの両方を含む。一つの割込み番号に対して一つの割込みハンドラを定義できる。割込みハンドラの記述方法としては、基本的にカーネルが介入せずに直接起動する方法と、高級言語対応ルーチンを経由して起動する方法の2通りがある。</P
><P
>詳細は<A
HREF="interrupt_management_functions_os.html"
><I
>割込み管理機能</I
>項<I
>μT-Kernel/OSの機能</I
>章</A
>を参照のこと。</P
